<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bingo Game</title>
</head>

<body>
    <div class="container">
        <h1>Bingo Card Game</h1>
        <div class="form">
            <form>
                <p>Número de jugadores</p>

                <div class="box">
                    <div class="slider">
                        <input id="players" type="range" min="1" max="10" value="3">
                    </div>
                    <div id="playersValue" class="value">3</div>
                </div>

                <p>Número de cartones a jugar</p>

                <div class="box">
                    <div class="slider">
                        <input id="cartons" type="range" min="1" max="10" value="3">
                    </div>
                    <div id="cartonsValue" class="value">3</div>
                </div>

                <button class="btn btn-primary" type="submit" id="btn-submit">Comenzar</button>
            </form>
        </div>
    </div>

    <script>
        const cartonsSlider = document.querySelector("#cartons");
        const cartonsValues = document.querySelector("#cartonsValue");

        const playersSlider = document.querySelector("#players");
        const playersValues = document.querySelector("#playersValue");


        cartonsSlider.addEventListener("input", function () {
            cartonsValues.textContent = cartonsSlider.value; // Actualiza el contenido de la div con el valor del input
        });

        playersSlider.addEventListener("input", function () {
            playersValues.textContent = playersSlider.value; // Actualiza el contenido de la div con el valor del input
        });

        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita que el formulario se envíe

            // Obtén los valores del formulario
            var value = cartonsSlider.value;

            // Almacena los valores en variables de sesión o en localStorage para acceder a ellos en otra página
            sessionStorage.setItem("valor", value);
            sessionStorage.setItem("jugadores", playersSlider.value);


            // Redirige a la página de procesamiento del formulario
            window.location.href = "main.html";
        });

    </script>

</body>

</html>
